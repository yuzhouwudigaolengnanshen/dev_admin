<div class="layui-content">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-header">密码修改</div>
            <form class="layui-form layui-card-body" action="" lay-filter="updatePass-form" >
                <input type="hidden" id="layerIndex" value="-1">
                <input type="hidden" name="id" value="0">
                <div class="layui-form-item">
                    <label class="layui-form-label">旧密码</label>
                    <div class="layui-input-block">
                        <input type="text" id="pass" name="pass" required lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" id="newPass" name="newPass" required lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" id="newPass2" name="newPass2" required lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
